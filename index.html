<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather app</title>
  </head>

  <body>
    <div class="flex flex-row md:justify-start overflow-hidden bg-blue-500 text-white p-4
     ">
     <img class="hidden w-8 md:block" src="./images/Anonymous-Sun.svg" alt="">
      <div class="text-center font-bold capitalize tracking-tight text-xl">
        Weather forcaster
      </div>
      <input type="text" id="city" class="rounded-lg ml-4 mr-2 w-32 md:ml-16 text-center text-black border-0 outline-0 max-w-screen-sm"
      placeholder="Search Your City" >
      <a href="" id="search">
       <img class="w-8 hover:scale-110 duration-200" src="./images/search-icon.svg" alt="">
      </a>
    </div>
<h1 class="text-white p-4 font-mono bg-sky-300 text-3xl font-bold uppercase text-center">
        Weather in <span id="cityName"></span>
      </h1>
      <div
      class="flex flex-col md:flex-row md:justify-around overflow-x-hidden items-center justify-center min-h-screen bg-sky-300"
      >
      
      <div
        class="flex flex-col my-6 space-y-6 md:space-y-0 md:space-x-6 md:flex-row md:my-0"
      >
        <div
          class="flex flex-col bg-sky-400 rounded-xl h-3/5 w-72 md:w-64 border-8 border-blue-500"
        >
          <h1 class="text-white p-2 text-xl uppercase text-center font-bold">Temperature</h1>
          <h2
            class="text-white text-3xl font-serif text-center my-4 font-bold"
          >
            <span id="feels_like2"></span> <span class="wob_t" style="display:inline" aria-label="°Celsius" aria-disabled="true" role="button">°C</span>
          </h2>
          <p
            class="text-white text-center p-1 my-4"
          >
            Feels Like <span id="feels_like"></span> C
          </p>
          <p
            class="text-white text-center p-1 my-4"
          >
            Max Temperature <span id="max_temp"></span> C
          </p>
          <p
            class="text-white text-center p-1 my-4"
          >
           Min Temperature <span id="min_temp"></span> C
          </p>
        </div>
      </div>

      <div
        class="flex flex-col my-6 space-y-6 md:space-y-0 md:space-x-6 md:flex-row md:my-0"
      >
        <div
          class="flex flex-col bg-sky-400  rounded-xl h-3/5 w-72 md:w-64 border-8 border-blue-500"
        >
          <h1 class="text-white text-xl p-2 uppercase text-center font-bold">
            humidity
          </h1>
          <h2
            class="text-white text-3xl font-serif text-center my-4 font-bold"
          >
          <span id="humidity2"></span> %
          </h2>
          <p
            class="text-white text-center my-4 p-1"
          > 
            Humidity <span id="humidity"></span> %
          </p>
          <p
            class="text-white text-center my-4 p-1"
          >
            Sunrise <span id="sunrise"></span> 
          </p>
          <p
            class="text-white text-center my-4 p-1"
          >
            Sunset <span id="sunset"></span>
          </p>
        </div>
      </div>

      <div
        class="flex flex-col my-6 space-y-6 md:space-y-0 md:space-x-6 md:flex-row md:my-0"
      >
        <div
          class="flex flex-col bg-sky-400 rounded-xl h-3/5 w-72 md:w-64 border-8 border-blue-500 "
        >
          <h1 class="text-white p-2 uppercase text-center font-bold">
            wind
          </h1>
          <h2
            class="text-white text-3xl font-serif text-center my-4 font-bold"
          >
          <span id="wind_speed2"></span> km/hr
          </h2>
          <p
            class="text-white text-center my-4 p-1"
          >
            Wind Speed <span id="wind_speed"></span> km/hr
          </p>
          <p
            class="text-white text-center my-4 p-1"
          >
            Wind Degrees <span id="wind_degrees"></span>
          </p>
          <p
            class="text-white text-center my-4 p-1"
          >
            Cloud PCT <span id="cloud_pct"></span>
          </p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  </body>
</html>
